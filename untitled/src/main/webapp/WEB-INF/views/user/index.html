<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of users</title>
</head>
<body>
<div th:each="person : ${users}">
  <a th:href="@{/user/{id}(id=${person.getId()})}"
     th:text="${person.getName() + ', ' + person.getSurname() + ', ' + person.getEmail()}">user</a>
</div>
</body>
</html>
